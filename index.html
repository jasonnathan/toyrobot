<html>
	<head>
		<title>Toy Robot Simulator - Jason Nathan</title>
		<link href="styles.css" rel="stylesheet">		
	</head>
	<body>
		<div id="container">
		<div id="error"><p></p></div>
			<form id="command">
				<input type="text" name="commandBox" placeholder="start with a place command, e.g: 'PLACE 4,4, WEST'">
				<button type="submit">
				Command Me!
				<small>or Hit Enter</small>
				</button>
			</form>				
			<div id="grid">
				<div id="bot"></div>
				<div class="x4 y0 box"></div>
				<div class="x4 y1 box"></div>
				<div class="x4 y2 box"></div>
				<div class="x4 y3 box"></div>
				<div class="x4 y4 box"></div>
				<div class="x3 y0 box"></div>
				<div class="x3 y1 box"></div>
				<div class="x3 y2 box"></div>
				<div class="x3 y3 box"></div>
				<div class="x3 y4 box"></div>
				<div class="x2 y0 box"></div>
				<div class="x2 y1 box"></div>
				<div class="x2 y2 box"></div>
				<div class="x2 y3 box"></div>
				<div class="x2 y4 box"></div>
				<div class="x1 y0 box"></div>
				<div class="x1 y1 box"></div>
				<div class="x1 y2 box"></div>
				<div class="x1 y3 box"></div>
				<div class="x1 y4 box"></div>
				<div class="x0 y0 box"></div>
				<div class="x0 y1 box"></div>
				<div class="x0 y2 box"></div>
				<div class="x0 y3 box"></div>
				<div class="x0 y4 box"></div>
			</div>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
